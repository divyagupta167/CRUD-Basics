<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crud Basics</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    </head>

    <body class="mt-1">
        <nav>
            <div class="container" style="color: #fff; background-color: #0062cc; border-color: #005cbf">
                <h1>Social Media App</h1>
            </div>
        </nav>
        <div class="container custom" style="background-color: #eff0f3;" >
            <div class="left">
                <form id="form">
                    <label for=""><strong>Write Your Post Here</strong></label>
                    <br />
                    <textarea name="" id="input" cols="40" rows="10"></textarea>
                    <br />
                    <div id="msg"></div>
                    <button type="submit" class="btn btn-primary mb-2">Post</button>
                </form>
            </div>
            <div class="right " >
                <h3  class="pt-1 pb-2 pl-2 pr-1">Your posts</h3>
                <div id="posts" class="pt-0 pb-3 pl-3 pr-3 ml-2 mr-2" >
                    <div>
                        <p>Post 1</p>
                        <span class="options">
                            <i onClick="editPost(this)" class="fas fa-edit"></i>
                            <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
